<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Music Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="spotify">
        <img src="img/birds.jpg">
     <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>jennifer cristina</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1" ></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="botoes">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="far fa-play-circle botao-play"></i>
        <i class="far fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proximo"></i>
    </div>
    <audio src="./msc/By the Fireplace - TrackTribe.mp3"></audio>
    
</div>
</body>
</html>
